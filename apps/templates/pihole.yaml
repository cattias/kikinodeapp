apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: pihole
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: pihole
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.35.0
    helm:
      releaseName: pihole
      valuesObject:
        image:
          repository: pihole/pihole
          tag: 2025.11.1
          pullPolicy: IfNotPresent

        persistentVolumeClaim:
          enabled: true
          storageClass: local-path

        admin:
          # use the secret we just created 
          existingSecret: "pihole-secret"

        # will create kubernetes services for web admin
        serviceWeb:
          loadBalancerIP: 192.168.178.110
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
          type: LoadBalancer
        
        # create a kubernetes service and expose
        # port 53 outside of cluster on the local network
        serviceDns:
          mixedService: true
          loadBalancerIP: 192.168.178.110
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
            tailscale.com/expose: "true"
          type: LoadBalancer